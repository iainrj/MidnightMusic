<html>
    <head>
        <title>Admin</title>
    </head>
    <body>
        <script>
            var body = document.getElementsByTagName("body");
            body[0].onload = check_password;
  
            function check_password(){
                var response = prompt("Enter password");
                if (response == 'admin'){
                    window.location = "update.html";
                }
                else{
                    window.location = "Home.html"
                }
            }
        </script>
    </body>
</html>
